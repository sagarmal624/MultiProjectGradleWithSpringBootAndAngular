plugins {
    id "com.moowork.node" version "0.12"
    id "com.moowork.gulp" version "0.12"
}

ext {
    nodejsVersion = "v4.4.5 LTS"
}

gulp {
    workDir = file("${project.projectDir}")
    colors = true
    bufferOutput = false
}

node {
    version = nodejsVersion
    download = true
}

npm_install.doFirst {
    new File(project.projectDir, "bower_components").mkdirs()
    args = ['--unsafe-perm'] //npm install by root user on server
}

task installBower(type: NpmTask) {
    args = ['install', 'bower', '--save-dev']
}

task npmPrune(type: NpmTask) {
    args = ['prune']
}

npm_install.dependsOn(npm_cache_clean, npmPrune, installBower, installGulp)

gulp_build.dependsOn gulp_clean, npm_install